{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автомобили</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            color: #333;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 220px;
            object-fit: cover;
            filter: brightness(90%);
            transition: filter 0.3s ease;
        }
        .card img:hover {
            filter: brightness(100%);
        }
        .btn-add {
            display: block;
            margin: 30px auto;
            width: 250px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-add:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.05);
            color: #fff;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
        }
        .card-text {
            font-size: 0.95rem;
            color: #555;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
    </style>
</head>
<body>

<a href="{% url 'add_car' %}" class="btn btn-add">
    ➕ Добавить машину
</a>

<div class="container">
    <h1 class="text-center">Автомобили</h1>
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ car.title }}</h5>
                    <p class="card-text">{{ car.description|truncatechars:100 }}</p>
                    <a href="{% url 'details' car.id %}" class="btn btn-primary w-100 mt-2">Подробнее</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center mt-4">Автомобили не найдены</p>
        {% endfor %}
    </div>
</div>

<div class="footer">
    © 2025 Автосалон. Все права защищены.
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
