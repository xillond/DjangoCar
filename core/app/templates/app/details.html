{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ car.title }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .car-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .car-details {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ car.image.url }}" alt="{{ car.title }}" class="car-image">
        </div>
        <div class="col-md-6 car-details">
            <h1>{{ car.title }} ({{ car.model }})</h1>
            <h3>Год выпуска: {{ car.year }}</h3>
            <h3>Двигатель: {{ car.engine_capacity }}L</h3>
            <h3>Пробег: {{ car.odometer }} км</h3>
            <h3>Цвет: {{ car.color }}</h3>
            <h3>Категория: {{ car.category }}</h3>
            <p class="mt-3">{{ car.description }}</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Назад</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
