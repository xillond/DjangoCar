{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить машину</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.05);
        }
        .form-label {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добавление новой машины</h1>
    <form method="POST" action="." enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}

        <label for="title" class="form-label">Название машины</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Введите название" required>

        <label for="category_id" class="form-label">Категория</label>
        <select name="category_id" class="form-select" required>
            <option value="" disabled selected>Выберите категорию</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.title }}</option>
            {% endfor %}
        </select>

        <label for="description" class="form-label">Описание</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Введите описание" required></textarea>

        <label for="model" class="form-label">Модель</label>
        <input type="text" name="model" class="form-control" placeholder="Введите модель" required>

        <label for="year" class="form-label">Год</label>
        <input type="number" name="year" class="form-control" placeholder="Введите год выпуска" required>

        <label for="engine_capacity" class="form-label">Объем двигателя</label>
        <input type="number" step="0.1" name="engine_capacity" class="form-control" placeholder="Введите объем (л)" required>

        <label for="odometer" class="form-label">Пробег</label>
        <input type="number" name="odometer" class="form-control" placeholder="Введите пробег (км)" required>

        <label for="color_id" class="form-label">Цвет</label>
        <select name="color_id" class="form-select" required>
            <option value="" disabled selected>Выберите цвет</option>
            {% for color in colors %}
                <option value="{{ color.id }}">{{ color.title }}</option>
            {% endfor %}
        </select>

        <label for="image" class="form-label">Фото</label>
        <input type="file" name="image" class="form-control" required>

        <button type="submit" class="btn btn-submit mt-3">Добавить машину</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
